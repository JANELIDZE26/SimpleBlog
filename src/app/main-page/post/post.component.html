<div class="post">
  <div class="title">
    <h5 >{{post.title}}</h5>
  </div>
  <div class="image">
    <img alt="post-image" class="img" src="https://picsum.photos/id/{{post.id}}/200/120">
  </div>
  <div class="button">
    <button  [routerLink]="['',post.id, post.userId]" class="btn">Read more</button>
  </div>
</div>
