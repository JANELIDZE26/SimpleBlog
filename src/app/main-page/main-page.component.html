<div *ngIf="posts$ | async as posts">
  <div class="posts">
    <app-post class="post" *ngFor="let post of posts" [post]="post"></app-post>
  </div>
  <div *ngIf="lastId <= posts[posts.length - 1].id" class="button">
    <button (click)="onLoadMore()" class="btn">Load More</button>
  </div>
  <div class="finished-alert" *ngIf="lastId > posts[posts.length - 1].id">
    <p>No more Posts</p>
  </div>
</div>
