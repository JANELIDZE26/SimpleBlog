<div *ngIf="posts$ | async as posts">
  <div class="posts">
    <app-post *ngFor="let post of posts" [post]="post"></app-post>
  </div>
</div>
<div *ngIf="lastId < 100" class="button">
  <button (click)="onLoadMore()" class="btn">Load More</button>
</div>
<div class="finished-alert" *ngIf="lastId >= 100">
  <p>No more Posts</p>
</div>
